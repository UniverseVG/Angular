<div class="row">
  <div class="col-6 offset-3">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="title"
          class="form-control"
          id="title"
          name="title"
          ngModel
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="description"
          cols="15"
          rows="5"
          name="description"
          required
          ngModel
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
        Submit
      </button>
    </form>
  </div>
</div>
